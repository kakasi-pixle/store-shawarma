<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة البنك الافتراضي</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>

  <!-- خلفية تأثيرات الثلج -->
  <div id="particles-js"></div>

  <!-- الشريط الجانبي المنزلق -->
  <div id="sidebar" class="sidebar">
    <button id="sidebar-toggle" class="toggle-btn">&#9776;</button>
    <ul>
      <li><a href="#login">تسجيل الدخول</a></li>
      <li><a href="#register">إنشاء حساب</a></li>
      <li><a href="#dashboard">الصفحة الرئيسية</a></li>
      <li><a href="#store">الاستور</a></li>
      <li><a href="#mining">التنقيب</a></li>
      <li><a href="#admin">إدارة الحسابات</a></li>
      <li><a href="#betting-room">قاعة المراهنات</a></li>
    </ul>
  </div>

  <!-- صفحة تسجيل الدخول -->
  <section id="login" class="section">
    <h2>تسجيل الدخول</h2>
    <div class="card">
      <form id="loginForm">
        <label for="login-username">اسم المستخدم:</label>
        <input type="text" id="login-username" required><br>
        <label for="login-password">كلمة المرور:</label>
        <input type="password" id="login-password" required><br>
        <label for="login-code">كود التسجيل (اختياري):</label>
        <input type="text" id="login-code"><br>
        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </section>

  <!-- صفحة إنشاء الحساب -->
  <section id="register" class="section">
    <h2>إنشاء حساب جديد</h2>
    <div class="card">
      <form id="registerForm">
        <label for="register-username">اسم المستخدم:</label>
        <input type="text" id="register-username" placeholder="أدخل اسم المستخدم" required><br>
        <label for="register-email">البريد الإلكتروني:</label>
        <input type="email" id="register-email" placeholder="أدخل بريدك الإلكتروني" required><br>
        <label for="register-password">كلمة المرور:</label>
        <input type="password" id="register-password" placeholder="أدخل كلمة المرور" required><br>
        <label for="register-code">كود التسجيل (اختياري):</label>
        <input type="text" id="register-code" placeholder="أدخل كود التسجيل"><br>
        <button type="submit">إنشاء الحساب</button>
      </form>
    </div>
  </section>

  <!-- صفحة الاستور -->
  <section id="store" class="section">
    <h2>الاستور</h2>
    <div class="card">
      <h3>منتجات الاستور</h3>
      <div id="store-items">
        <!-- العناصر ستضاف هنا باستخدام JavaScript -->
      </div>
    </div>
  </section>

  <!-- صفحة التنقيب -->
  <section id="mining" class="section">
    <h2>التنقيب</h2>
    <div class="card">
      <button id="start-mining-btn">ابدأ التنقيب</button>
      <p>الموارد: <span id="mining-result">لا شيء</span></p>
      <p>الرصيد: <span id="user-balance">0 عملة</span></p>
    </div>
  </section>

  <!-- صفحة قاعة المراهنات -->
  <section id="betting-room" class="section">
    <h2>قاعة المراهنات</h2>
    <div class="card">
      <button onclick="createBet()">إنشاء مراهنة</button>
      <button onclick="viewBets()">عرض المراهنات</button>
    </div>
  </section>

  <!-- الصفحة الرئيسية -->
  <section id="dashboard" class="section">
    <h2>الصفحة الرئيسية</h2>
    <div class="card">
      <h3>حسابك</h3>
      <div class="card-content">
        <p>الاسم: <span id="user-name">غير مسجل</span></p>
        <p>الرصيد: <span id="user-balance">0 عملة</span></p>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
